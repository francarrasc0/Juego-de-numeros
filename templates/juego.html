<!DOCTYPE html>
<html>
<head>
    <title>Juego de Números</title>
</head>
<link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
<body>
    <h1>¡Adivina el número!</h1>
    <p>Introduce un número entre 1 y 100:</p>
    <p class="aviso" style="background-color: {{ color }}">{{ mensaje }}</p>
    <form method="POST">
        <input type="number" name="intento" min="1" max="100" required>
        <input type="submit" value="Adivinar">
    </form>
</body>
</html>
